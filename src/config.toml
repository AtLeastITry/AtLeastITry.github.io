# Site settings
baseURL = "https://www.matt-h.dev/"
languageCode = "en-us"
title = "matt-h"
theme = "forty"
publishDir = "../docs/"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Your name"
  description = "Your description"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "matt-h"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "Blog"
      url = "blog"

    [[params.navigation.links]]
      name = "career"
      url = "career"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Hi, my name is Matt"
    subtitle = "A c# Web developer"
    buttonText = "Portfolio"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Sound it out"
      subtitle = "Audio book portal"
      image = "sounditout_logo.svg"
      url = "https://www.sound-it-out.com/"

    [[params.tiles.showcase]]
      title = "Clipboard"
      subtitle = "Document text extractor"
      image = "pic02.jpg"
      url = "https://github.com/clipboard-org/clipboard"

    [[params.tiles.showcase]]
      title = "SSLEngine"
      subtitle = "OpenSSL Wrapper"
      image = "pic03.jpg"
      url = "https://github.com/AtLeastITry/sslengine"

    [[params.tiles.showcase]]
      title = "Chatbot"
      subtitle = "ML based chatbot"
      image = "pic04.jpg"
      url = "https://github.com/AtLeastITry/seq2seq-keras-chatBot"

    [[params.tiles.showcase]]
      title = "Blocker"
      subtitle = "Multiplayer turn based board game"
      image = "pic05.jpg"
      url = "https://github.com/AtLeastITry/Blocker"

    [[params.tiles.showcase]]
      title = "APC"
      subtitle = "ANTLR python compiler"
      image = "pic06.jpg"
      url = "https://github.com/AtLeastITry/antlr-python-compiler"
    # You can make more showcases by copy and pasting the code above

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "Massa libero"
